<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="toolbar">
    <button id="tools-btn">Tools</button>
    <button id="generate-btn">Generate</button>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
</div>

<div id="metrics-panel">
    <h3>Metrics</h3>
    <p><b>Entropy: </b><br><span id="entropy">–</span></p>
    <p><b>Fractal Dimension: </b><br><span id="fractalDim">–</span></p>
    <p><b>Adjacency: </b><br><span id="adjacency">–</span></p>
    <p><b>Cluster Sizes: </b><br><span id="clusters">–</span></p>
    <p><b>Tile Frequencies: </b><br><span id="frequencies">–</span></p>
    <p><b>Autocorrelation: </b><br><span id="autocorr">–</span></p>
    <p><b>Spectral analysis: </b><br><span id="spectrum">–</span></p>
</div>

<div id="tools-panel" class="hidden">

    <div>
        <label for="paint-color-value">
            Paint color:
        </label>
        <span id="paint-color-value">
            <button id="paint-water" class="paint-btn" style="background-color: #0077be;">Water</button>
            <button id="paint-sand" class="paint-btn" style="background-color: #d2b55b;">Sand</button>
            <button id="paint-forest" class="paint-btn" style="background-color: #028A0F;">Forest</button>
        </span>
    </div>

    <div>
        <label for="brushSize-slider">
            Brush-size: <span id="brushSize-value"></span>
        </label>
        <input type="range" min="1" max="5" value="3" id="brushSize-slider">
    </div>

    <div>
        <label for="iteration-slider">
            Iterations: <span id="iteration-value"></span>
        </label>
        <input type="range" min="1" max="10" value="1" class="slider" id="iteration-slider">
    </div>

    <div>
        <label for="randomness-slider">
            Randomness: <span id="randomness-value">1.00</span>
        </label>
        <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="randomness-slider">
    </div>

    <div>
        <label for="generation-method">
            Generation method:
        </label>
        <select id="generation-method">
            <option value="mlca">Multi-Layered Cellular Automata</option>
            <option value="noise">Perlin Noise</option>
            <option value="wfc">Wave Function Collapse</option>
            <option value="gol">Game of Life</option>
        </select>
    </div>


</div>

<div id="canvas-container">
    <canvas id="background-canvas"></canvas>
    <canvas id="paint-canvas"></canvas>
    <canvas id="grid-canvas"></canvas>
</div>

<script src="js/main.js"></script>
<script src="js/grid.js"></script>
<script src="js/paint.js"></script>

</body>
</html>
