<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
            integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div id="toolbar">
    <button id="tools-btn">Tools</button>
    <button id="generate-btn">Generate</button>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
</div>

<div id="metrics-panel">
    <h3>Metrics</h3>
    <div class="metrics-group metrics-group-pair">
        <div class="metric-item">
            <p>
                <b>Entropy:</b>
                <button class="export-metric-btn" data-export-id="entropy" title="Export Entropy">ðŸ“·</button>
                <br><span id="entropy">â€“</span>
            </p>
        </div>
        <div class="metric-item">
            <p>
                <b>Fractal Dimension:</b>
                <button class="export-metric-btn" data-export-id="fractalDim" title="Export Fractal Dim.">ðŸ“·</button>
                <br><span id="fractalDim">â€“</span>
            </p>
        </div>
    </div>
    <div class="metrics-group metrics-group-trio">
        <div class="metric-item">
            <p>
                <b>Adjacency:</b>
                <button class="export-metric-btn" data-export-id="adjacency" title="Export Adjacency">ðŸ“·</button>
                <br><span id="adjacency" class="metric-display-box">â€“</span>
            </p>
        </div>
        <div class="metric-item">
            <p>
                <b>Cluster Sizes:</b>
                <button class="export-metric-btn" data-export-id="clusters" title="Export Clusters">ðŸ“·</button>
                <br><span id="clusters" class="metric-display-box">â€“</span>
            </p>
        </div>
        <div class="metric-item">
            <p>
                <b>Tile Frequencies:</b>
                <button class="export-metric-btn" data-export-id="frequencies" title="Export Frequencies">ðŸ“·</button>
                <br><span id="frequencies" class="metric-display-box">â€“</span>
            </p>
        </div>
    </div>
    <div class="metrics-group metrics-group-pair">
        <div class="metric-item">
            <p>
                <b>Autocorrelation:</b>
                <button class="export-metric-btn" data-export-id="autocorr" title="Export Autocorrelation">ðŸ“·</button>
                <br><span id="autocorr" class="metric-display-box">â€“</span>
            </p>
        </div>
        <div class="metric-item">
            <p>
                <b>Spectral analysis:</b>
                <button class="export-metric-btn" data-export-id="spectrum" title="Export Spectrum">ðŸ“·</button>
                <br><span id="spectrum" class="metric-display-box">â€“</span>
            </p>
        </div>
    </div>
</div>

<div id="tools-panel" class="hidden">

    <div>
        <label for="paint-color-value">
            Paint color:
        </label>
        <span id="paint-color-value">
            <button id="paint-water" class="paint-btn" style="background-color: #0077be;">Water</button>
            <button id="paint-sand" class="paint-btn" style="background-color: #d2b55b;">Sand</button>
            <button id="paint-forest" class="paint-btn" style="background-color: #028A0F;">Forest</button>
        </span>
    </div>

    <div>
        <label for="brushSize-slider">
            Brush-size: <span id="brushSize-value"></span>
        </label>
        <input type="range" min="1" max="5" value="3" id="brushSize-slider">
    </div>

    <div>
        <label for="iteration-slider">
            Iterations: <span id="iteration-value"></span>
        </label>
        <input type="range" min="1" max="10" value="1" class="slider" id="iteration-slider">
    </div>

    <div>
        <label for="randomness-slider">
            Randomness: <span id="randomness-value">1.00</span>
        </label>
        <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="randomness-slider">
    </div>

    <div>
        <label for="generation-method">
            Generation method:
        </label>
        <select id="generation-method">
            <option value="mlca">Multi-Layered Cellular Automata</option>
            <option value="noise">Perlin Noise</option>
            <option value="wfc">Wave Function Collapse</option>
            <option value="gol">Game of Life</option>
        </select>
    </div>


</div>

<div id="canvas-container">
    <canvas id="background-canvas"></canvas>
    <canvas id="paint-canvas"></canvas>
    <canvas id="grid-canvas"></canvas>
</div>

<script src="js/grid.js" type="module"></script>
<script src="js/paint.js" type="module"></script>
<script src="js/api.js" type="module"></script>
<script src="js/utils.js" type="module"></script>
<script src="js/canvas.js" type="module"></script>
<script src="js/ui.js" type="module"></script>
<script src="js/export.js" type="module"></script>

<script src="js/main.js" type="module"></script>

</body>
</html>
